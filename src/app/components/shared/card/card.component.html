<div class="container animated fadeIn">
  
  
  
  <div (click)="SeeArtist(album)" *ngFor="let album of info" class="card puntero">
    <img [src]="album.images | noImage" />
    
    <h1>{{ album.name }}</h1>
    
    <span *ngFor="let artista of album.artists">
      {{ artista.name }}
    </span>
  </div>
  
</div>
